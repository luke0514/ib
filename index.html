<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        /* Combined styles from both versions */
        @font-face {
            font-family: 'Cera Pro';
            src: url(./assets/CeraPro.ttf) format('truetype');
            font-weight: 400;
            font-style: normal;
        }

        @font-face {
            font-family: 'Cera Pro';
            src: url(./assets/CeraProMedium.otf) format('opentype');
            font-weight: 500;
            font-style: normal;
        }

        @font-face {
            font-family: 'Cera Pro';
            src: url(./assets/CeraProBold.otf) format('opentype');
            font-weight: 700;
            font-style: normal;
        }

        :root {
            --primary: #00C853;
            --background: #ffffff;
            --text: #2d3436;
            --surface: #f8fafc;
            --border: #e2e8f0;
        }

        body {
            margin: 0;
            font-family: 'Cera Pro', sans-serif;
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
        }

        .hero-section {
            text-align: center;
            padding: 4rem 1rem;
        }

        .homepageButton {
            display: inline-block;
            padding: 1.25rem 2.5rem;
            margin: 1rem;
            border-radius: 1rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            background: var(--primary);
            color: white !important;
            border: 2px solid transparent;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .homepageButton:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 14px rgba(0,0,0,0.2);
        }

        /* Maintain original question styles */
        .question {
            border-radius: 1rem;
            border: .125rem solid #000;
            padding: 0;
            display: flex;
            margin-bottom: 1rem;
        }

        .questionRight {
            flex-grow: 1;
            background-color: #f0f0f0;
            padding: 1rem;
            border-radius: 0 1rem 1rem 0;
        }

        /* Improved navigation */
        #navBar {
            padding: 1rem;
            background: var(--primary);
            color: white;
        }

        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>

<body>
    <h1 id="navBar" style="margin: 0;">IB Hub by Luke Yoon</h1>
    
    <div class="container">
        <section class="hero-section" id="mainContent">
            <h1 style="font-size: 2.5rem; margin-bottom: 1rem;">Welcome to IB Hub</h1>
            
            <div style="margin: 3rem 0;">
                <a href="#app" class="homepageButton">
                    Enter Study Hub
                </a>
            </div>

            <section id="app" style="display: none;">  <!-- Will be populated by JS -->
                <!-- Your existing question content will go here -->
            </section>

            <div class="social-links">
                <h4><a href="https://github.com/luke0514/" target="_blank" class="homepageButton" style="background-color: #2d3436;">
                    My GitHub Page
                </a></h4>
                
                <h4><a href="https://discord.gg/8YcBVKyG" target="_blank" class="homepageButton" style="background-color: #5865F2;">
                    Join Discord Community
                </a></h4>
            </div>
        </section>
    </div>

    <script src="./assets/main.js"></script>
    <script>
        // Enhanced navigation handler
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if(target) {
                    // Toggle content visibility
                    if(target.id === 'app') {
                        target.style.display = 'block';
                        loadContent(); // Your existing content loading function
                    }
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Preserve your existing main.js functionality
        function loadContent() {
            // Your existing content loading logic
            // Initialize question rendering
            // Set up navigation
        }
    </script>
</body>
</html>
