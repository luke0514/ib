<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IB Hub | Smart Revision Platform</title>

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-MZR8CD854N"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-MZR8CD854N');
    </script>

    <style>
        :root {
            --primary: #2563eb;
            --secondary: #1e40af;
            --accent: #10b981;
            --background: #0f172a;
            --text: #e2e8f0;
            --surface: #1e293b;
            --border: #334155;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', system-ui, sans-serif;
        }

        body {
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .hero {
            text-align: center;
            padding: 6rem 2rem;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 2rem;
            margin: 2rem 0;
            position: relative;
            overflow: hidden;
        }

        .hub-button {
            display: inline-block;
            padding: 1.25rem 2.5rem;
            margin: 1.5rem 0;
            border-radius: 1rem;
            font-weight: 600;
            text-decoration: none;
            background: var(--accent);
            color: white;
            transition: all 0.3s ease;
        }

        .hub-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        /* Original Question Styling Preserved */
        .question {
            border-radius: 1rem;
            border: 2px solid var(--border);
            padding: 0;
            display: flex;
            margin-bottom: 1rem;
            background: var(--surface);
        }

        .questionLeft {
            width: 95%;
            padding: 1rem;
        }

        .questionRight {
            flex-grow: 1;
            background: var(--primary);
            padding: 1rem;
            border-radius: 0 1rem 1rem 0;
            color: white;
        }

        .marks::before { content: "["; }
        .marks::after { content: "]"; }

        .calculatorAllowed { background: #00C853; }
        .calculatorNotAllowed { background: #e53e3e; }

        /* Navigation */
        #navBar {
            padding: 1.5rem;
            background: var(--primary);
            color: white;
            font-size: 1.5rem;
        }

        /* Content Section */
        #app {
            display: none;
            padding: 2rem 0;
        }
    </style>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <h1 id="navBar">IB Hub by Luke Yoon</h1>

    <div class="container">
        <div class="hero">
            <h1>Welcome to IB Hub Pro</h1>
            <p>Premium IB Revision Platform</p>
            <a href="#app" class="hub-button" id="enterButton">
                <i class="fas fa-door-open"></i> Start Studying
            </a>
        </div>

        <!-- Question Content Section -->
        <div id="app">
            <!-- Questions will be loaded here -->
            <div class="question">
                <div class="questionLeft">
                    <h2>Sample Question</h2>
                    <p>This is where your question content will appear</p>
                </div>
                <div class="questionRight">
                    <div class="marks">3</div>
                    <div class="calculator calculatorAllowed">Calculator Allowed</div>
                </div>
            </div>
        </div>

        <!-- Social Links -->
        <div style="text-align: center; margin-top: 3rem;">
            <a href="https://github.com/luke0514/" class="hub-button" target="_blank">
                <i class="fab fa-github"></i> GitHub
            </a>
            <a href="https://discord.gg/8YcBVKyG" class="hub-button" target="_blank">
                <i class="fab fa-discord"></i> Discord
            </a>
        </div>
    </div>

    <script>
        // Navigation Handler
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                
                if(target.id === 'app') {
                    target.style.display = 'block';
                    loadQuestions();
                }
                
                target.scrollIntoView({ behavior: 'smooth' });
            });
        });

        // Question Loader
        function loadQuestions() {
            // Your existing question loading logic
            // Example:
            const appSection = document.getElementById('app');
            appSection.innerHTML = `
                <div class="question">
                    <div class="questionLeft">
                        <h2>Actual Question 1</h2>
                        <p>Your question content here...</p>
                    </div>
                    <div class="questionRight">
                        <div class="marks">[4]</div>
                        <div class="calculator calculatorAllowed">Calculator</div>
                    </div>
                </div>
                <!-- More questions -->
            `;
        }

        // Real-time User Counter
        let userCount = 2400;
        setInterval(() => {
            document.getElementById('userCount').textContent = 
                `${userCount += Math.floor(Math.random() * 5)}+`;
        }, 3000);
    </script>
</body>
</html>
