    .question {

    }

    .questionLeft {

    }

    }

    .questionRight {
      flex-grow: 1;
      background-color: #f0f0f0;
      padding: 1rem;
      border-radius: 0 1rem 1rem 0
    }

    .markscheme {
      margin: auto;
      max-width: 1600px
    }

    .marks {
      position: relative;
      float: right;
      top: -1.3rem
    }

    .marks::before {
      content: "["
    }

    .marks::after {
      content: "]"
    }

    .calculator {
      border-radius: 1rem;
      margin: 0 1rem;
      padding: .25rem
    }

    .calculatorAllowed {
      background-color: limegreen
    }

    .calculatorNotAllowed {

    }

    .homepageButton:hover {
