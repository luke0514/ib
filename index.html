<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IB Hub - Ultimate Revision Platform</title>
    
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-4L7E16B60G"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-4L7E16B60G', {
            transport_type: 'beacon',
            anonymize_ip: true
        });
    </script>

    <!-- Preload Resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&family=JetBrains+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #00ff88;
            --background: #0a0a0a;
            --surface: #1a1a1a;
            --text: #ffffff;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: var(--background);
            color: var(--text);
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Custom Cursor */
        .cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border: 2px solid var(--primary);
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            mix-blend-mode: difference;
            z-index: 999;
            transition: var(--transition);
        }

        .cursor-active {
            transform: translate(-50%, -50%) scale(1.5);
            background: var(--primary);
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            background: linear-gradient(45deg, #0a0a0a 0%, #1a1a1a 100%);
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            width: 200vw;
            height: 200vh;
            background: radial-gradient(circle, rgba(0,255,136,0.1) 0%, transparent 70%);
            animation: pulse 8s infinite;
        }

        /* Animated Grid Background */
        .grid-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: linear-gradient(var(--surface) 1px, transparent 1px),
                            linear-gradient(90deg, var(--surface) 1px, transparent 1px);
            background-size: 40px 40px;
            opacity: 0.1;
            z-index: -1;
        }

        /* Subject Cards */
        .subject-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: 1600px;
            margin: 0 auto;
        }

        .subject-card {
            background: var(--surface);
            border-radius: 1rem;
            padding: 2rem;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .subject-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,255,136,0.1);
        }

        .subject-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(0,255,136,0.1),
                transparent
            );
            transition: 0.5s;
        }

        .subject-card:hover::before {
            left: 100%;
        }

        /* Progress Bars */
        .progress-bar {
            height: 8px;
            background: rgba(255,255,255,0.1);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: var(--primary);
            width: 75%;
            transition: width 0.5s ease;
        }

        /* Animations */
        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.1); }
            100% { transform: translate(-50%, -50%) scale(1); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* Dark/Light Toggle */
        .theme-toggle {
            position: fixed;
            top: 2rem;
            right: 2rem;
            background: var(--surface);
            border: none;
            padding: 1rem;
            border-radius: 50%;
            cursor: pointer;
            transition: var(--transition);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .subject-grid {
                grid-template-columns: 1fr;
            }
        }

        /* 3D Effects */
        .card-3d {
            transform-style: preserve-3d;
            perspective: 1000px;
        }

        .card-3d:hover {
            transform: rotateY(10deg) rotateX(10deg);
        }
    </style>
</head>
<body>
    <div class="cursor"></div>
    <div class="grid-pattern"></div>

    <button class="theme-toggle">
        <i class="fas fa-moon"></i>
    </button>

    <section class="hero">
        <h1 class="hero-title" data-aos="fade-up">IB Hub</h1>
        <p class="hero-subtitle" data-aos="fade-up" data-aos-delay="200">by Luke Yoon</p>
        
        <div class="stats-grid" data-aos="fade-up" data-aos-delay="400">
            <div class="stat-card">
                <h3>Subjects</h3>
                <span class="stat-number">12+</span>
            </div>
            <div class="stat-card">
                <h3>Questions</h3>
                <span class="stat-number">5k+</span>
            </div>
            <div class="stat-card">
                <h3>Active Users</h3>
                <span class="stat-number" id="userCount">1.2k+</span>
            </div>
        </div>
    </section>

    <main class="subject-grid">
        <!-- Subject Cards -->
        <article class="subject-card card-3d" data-aos="zoom-in">
            <h2>Economics</h2>
            <div class="progress-bar">
                <div class="progress-fill" data-progress="85"></div>
            </div>
            <div class="subject-meta">
                <span><i class="fas fa-book"></i> 45 Topics</span>
                <span><i class="fas fa-file-alt"></i> 300 Questions</span>
            </div>
        </article>

        <!-- Repeat for other subjects -->
    </main>

    <!-- Particle Animation -->
    <canvas id="particle-canvas"></canvas>

    <script>
        // Custom Cursor
        const cursor = document.querySelector('.cursor');
        document.addEventListener('mousemove', e => {
            cursor.style.left = e.clientX + 'px';
            cursor.style.top = e.clientY + 'px';
        });

        // Hover Effects
        document.querySelectorAll('a, button').forEach(el => {
            el.addEventListener('mouseenter', () => cursor.classList.add('cursor-active'));
            el.addEventListener('mouseleave', () => cursor.classList.remove('cursor-active'));
        });

        // Theme Toggle
        const themeToggle = document.querySelector('.theme-toggle');
        themeToggle.addEventListener('click', () => {
            document.documentElement.setAttribute('data-theme',
                document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark'
            );
        });

        // Particle Animation
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        class Particle {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.velocity = Math.random() * 0.5 + 0.5;
                this.size = Math.random() * 2 + 1;
                this.alpha = Math.random() * 0.5 + 0.5;
            }

            update() {
                this.y -= this.velocity;
                if (this.y < 0) this.reset();
            }

            draw() {
                ctx.fillStyle = `rgba(0, 255, 136, ${this.alpha})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        const particles = Array(100).fill().map(() => new Particle());
        
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(particle => {
                particle.update();
                particle.draw();
            });
            requestAnimationFrame(animate);
        }
        animate();

        // Dynamic User Counter
        setInterval(() => {
            const countElement = document.getElementById('userCount');
            const current = parseInt(countElement.textContent);
            countElement.textContent = `${Math.floor(current + (Math.random() * 10))}+`;
        }, 3000);
    </script>

    <!-- External Libraries -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 1000,
            once: true,
            easing: 'ease-in-out'
        });
    </script>
</body>
</html>
