<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IB Hub by Luke Yoon</title>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-MZR8CD854N"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-MZR8CD854N');
    </script>

    <style>
        :root {
            --primary: #1a365d;
            --secondary: #2a4365;
            --accent: #2c5282;
            --background: #0f172a;
            --text: #e2e8f0;
            --surface: #1e293b;
            --border: #334155;
        }

        @font-face {
            font-family: 'Cera Pro';
            src: url(./assets/CeraPro.ttf) format('truetype');
            font-weight: 400;
            font-style: normal;
        }

        @font-face {
            font-family: 'Cera Pro';
            src: url(./assets/CeraProMedium.otf) format('opentype');
            font-weight: 500;
            font-style: normal;
        }

        @font-face {
            font-family: 'Cera Pro';
            src: url(./assets/CeraProBold.otf) format('opentype');
            font-weight: 700;
            font-style: normal;
        }

        body {
            margin: 0;
            background: var(--background);
            color: var(--text);
            font-family: 'Cera Pro', sans-serif;
            line-height: 1.6;
        }

        #navBar {
            padding: 1.5rem;
            background: var(--primary);
            color: white;
            margin: 0;
            font-size: 1.5rem;
        }

        .homepageButton {
            display: inline-block;
            padding: 1rem 2rem;
            margin: 1rem;
            border-radius: 0.8rem;
            background: var(--accent);
            color: white !important;
            text-decoration: none;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .homepageButton:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        /* Preserved original question styles */
        .question {
            border-radius: 1rem;
            border: 2px solid var(--border);
            padding: 0;
            display: flex;
            margin-bottom: 1rem;
            background: var(--surface);
        }

        .questionLeft {
            width: 95%;
            padding: 1rem;
            color: var(--text);
        }

        .questionRight {
            flex-grow: 1;
            background: var(--primary);
            padding: 1rem;
            border-radius: 0 1rem 1rem 0;
            color: white;
        }

        .marks::before { content: "["; }
        .marks::after { content: "]"; }

        .calculatorAllowed { background: #00C853; }
        .calculatorNotAllowed { background: #e53e3e; }

        hr {
            border: 1px solid var(--border);
            margin: 2rem auto;
            width: 50%;
        }

        #mainContent {
            padding: 2rem;
            min-height: 100vh;
            text-align: center;
        }
    </style>
</head>

<body>
    <h1 id="navBar">IB Hub by Luke Yoon</h1>
    
    <div id="mainContent">
        <h1 style="margin-bottom: 2rem;">Welcome to IB Hub</h1>
        
        <!-- Main Entry Button -->
        <h2>
            <a href="#app" class="homepageButton">
                Enter Study Hub
            </a>
        </h2>

        <!-- Hidden until navigation -->
        <div id="app" style="display: none;">
            <!-- Questions will be loaded here with original styling -->
        </div>

        <br><br>
        
        <!-- Social Links -->
        <div style="margin-top: 3rem;">
            <h4>
                <a href="https://github.com/luke0514/" target="_blank" class="homepageButton">
                    GitHub Profile
                </a>
            </h4>
            
            <h4>
                <a href="https://discord.gg/8YcBVKyG" target="_blank" class="homepageButton">
                    Join Discord Server
                </a>
            </h4>
        </div>
    </div>

    <script src="./assets/main.js"></script>
    <script>
        // Enhanced navigation handler
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                const targetId = this.getAttribute('href');
                const target = document.querySelector(targetId);
                
                if(targetId === '#app') {
                    document.getElementById('app').style.display = 'block';
                    // Initialize your question loading here
                    loadContent(); // Your existing content loader
                }
                
                target.scrollIntoView({
                    behavior: 'smooth',
                    block: 'start'
                });
            });
        });

        // Preserve question display functionality
        function loadContent() {
            // Your existing question rendering logic
            // Questions will maintain their original styling
        }
    </script>
</body>
</html>
