<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IB Hub - Open Source Revision Platform</title>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-MZR8CD854N"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-MZR8CD854N');
    </script>

    <style>
        /* Preserved original structure with enhanced styling */
        :root {
            --primary: #00C853;
            --secondary: #009933;
            --background: #f8f9fa;
            --text: #2d3436;
            --surface: #ffffff;
            --border: #e0e0e0;
        }

        @font-face {
            font-family: 'Cera Pro';
            src: url(./assets/CeraPro.ttf) format('truetype');
            font-weight: 400;
            font-style: normal;
        }

        @font-face {
            font-family: 'Cera Pro';
            src: url(./assets/CeraProMedium.otf) format('opentype');
            font-weight: 500;
            font-style: normal;
        }

        @font-face {
            font-family: 'Cera Pro';
            src: url(./assets/CeraProBold.otf) format('opentype');
            font-weight: 700;
            font-style: normal;
        }

        body {
            margin: 0;
            background: var(--background);
            color: var(--text);
            font-family: 'Cera Pro', sans-serif;
            line-height: 1.6;
        }

        #navBar {
            padding: 1.5rem;
            background: var(--primary);
            color: white;
            text-align: center;
            font-size: 1.5rem;
            margin: 0;
        }

        #mainContent {
            padding: 2rem;
            min-height: 100vh;
            text-align: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .homepageButton {
            display: inline-block;
            padding: 1rem 2rem;
            margin: 1rem;
            border-radius: 1rem;
            background: var(--primary);
            color: white !important;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border: 2px solid transparent;
        }

        .homepageButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
            background: var(--secondary);
        }

        /* Enhanced question styling */
        .question {
            border-radius: 1rem;
            border: 2px solid var(--border);
            padding: 0;
            display: flex;
            margin: 2rem auto;
            max-width: 1000px;
            background: var(--surface);
            transition: transform 0.3s ease;
        }

        .question:hover {
            transform: translateY(-3px);
        }

        .questionRight {
            flex-grow: 1;
            background: #f0f0f0;
            padding: 1rem;
            border-radius: 0 1rem 1rem 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .marks {
            font-weight: 700;
            color: var(--primary);
            font-size: 1.2rem;
        }

        .calculator {
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            font-size: 0.9rem;
            margin-top: 1rem;
        }

        .calculatorAllowed { background: var(--primary); }
        .calculatorNotAllowed { background: #ff4444; }

        hr {
            border: 1px solid var(--border);
            margin: 2rem auto;
            width: 50%;
        }
    </style>
</head>

<body>
    <!-- Original HTML Structure Preserved -->
    <h1 id="navBar" style="margin: 0;">IB Hub by Luke Yoon</h1>
    <div id="mainContent" style="margin: auto; min-height: 100vh;">
        <div style="text-align: center; min-height: 100vh;">
            <h1>IB Hub by Luke Yoon</h1>
            <br><br>
            <h2><a href="#app" class="homepageButton" style="background-color: var(--primary);">Enter</a></h2>
            <br><br><br>
            
            <h4><a href="https://github.com/luke0514/" target="_blank" class="homepageButton" 
                  style="background-color: #2d3436;">My GitHub Page</a></h4>
            <br><hr><br>
            <h4><a href="https://discord.gg/8YcBVKyG" target="_blank" class="homepageButton" 
                  style="background-color: #5865F2;">Join Discord</a></h4>
        </div>
    </div>

    <script src="./assets/main.js"></script>
</body>
</html>
