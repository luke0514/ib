  <style>
    :root {

      --text: #1a1a1a;
      --border: #e2e8f0;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
      --radius: 1rem;
      --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    body {
      margin: 0;
      background: var(--background);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      line-height: 1.6;
    }

    header {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      text-align: center;
      padding: 2rem 1rem;
      box-shadow: var(--shadow);
    }

    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }

    .hero {
      text-align: center;
      padding: 4rem 1rem;
    }

    .hero h2 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.2rem;
      color: #555;
      max-width: 700px;
      margin: 0 auto 2rem;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
    }

    .button {
      display: inline-block;
      padding: 1rem 2rem;
      border-radius: var(--radius);
      background: var(--primary);
      color: white;
      text-decoration: none;
      font-weight: 600;
      transition: var(--transition);
    }

    .button:hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: var(--shadow);
    }

    .papers-section {
      margin-top: 4rem;
      text-align: center;
    }

    .papers-section h3 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .papers-list {
      list-style: none;
      padding: 0;
      margin: 0 auto;
      max-width: 600px;
      text-align: left;
    }

    .papers-list li {
      margin-bottom: 0.5rem;
    }

    .papers-list a {
      color: var(--primary-dark);
      text-decoration: none;
    }

    .papers-list a:hover {
      text-decoration: underline;
    }

    footer {
      margin-top: 4rem;
      padding: 2rem 1rem;
      background: #f1f5f9;
      text-align: center;
      border-top: 1px solid var(--border);
    }

    footer a {
      margin: 0 1rem;
      color: var(--primary-dark);
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      .hero h2 {
        font-size: 1.5rem;
      }

      .hero p {

      }
    }
  </style>
