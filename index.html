<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IB Hub - Ultimate Revision Platform</title>

    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-4L7E16B60G"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-4L7E16B60G');
    </script>

    <style>
        :root {
            --primary: #00C853;
            --secondary: #2962FF;
            --background: #F8F9FA;
            --surface: #FFFFFF;
            --text: #212121;
            --border: #E0E0E0;
        }

        body {
            margin: 0;
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .hero {
            text-align: center;
            padding: 4rem 1rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border-radius: 1rem;
            margin: 2rem 0;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .button {
            display: inline-flex;
            align-items: center;
            padding: 1rem 2rem;
            margin: 0.5rem;
            border-radius: 0.8rem;
            font-weight: 600;
            text-decoration: none;
            transition: transform 0.2s, box-shadow 0.2s;
            border: 2px solid transparent;
        }

        .button-primary {
            background: white;
            color: var(--primary);
        }

        .button-secondary {
            background: rgba(255,255,255,0.1);
            color: white;
            border-color: white;
        }

        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            padding: 2rem 0;
        }

        .feature-card {
            background: var(--surface);
            padding: 2rem;
            border-radius: 1rem;
            border: 1px solid var(--border);
            transition: transform 0.2s;
        }

        .feature-card:hover {
            transform: translateY(-5px);
        }

        .discord-button {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: #5865F2;
            color: white !important;
            padding: 1rem 2rem;
            border-radius: 2rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .discord-button i {
            font-size: 1.2em;
        }
    </style>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="hero">
            <h1 style="font-size: 2.5rem; margin-bottom: 1rem;">IB Hub by Luke Yoon</h1>
            <p style="font-size: 1.2rem; margin-bottom: 2rem;">Your Ultimate IB Revision Platform</p>
            
            <a href="#app" class="button button-primary">
                <i class="fas fa-door-open"></i> Enter Platform
            </a>
            
            <div style="margin-top: 3rem; display: flex; gap: 1rem; justify-content: center;">
                <a href="https://github.com/luke0514/" target="_blank" class="button button-secondary">
                    <i class="fab fa-github"></i> GitHub
                </a>
                <a href="https://discord.gg/8YcBVKyG" target="_blank" class="button button-secondary">
                    <i class="fab fa-discord"></i> Discord
                </a>
            </div>
        </div>

        <div class="features-grid">
            <div class="feature-card">
                <h3><i class="fas fa-book"></i> Comprehensive Notes</h3>
                <p>Detailed subject notes curated by top students</p>
            </div>
            <div class="feature-card">
                <h3><i class="fas fa-file-alt"></i> Past Papers</h3>
                <p>10+ years of exam papers with solutions</p>
            </div>
            <div class="feature-card">
                <h3><i class="fas fa-chart-line"></i> Progress Tracking</h3>
                <p>Monitor your study progress in real-time</p>
            </div>
        </div>
    </div>

    <!-- Floating Discord Button -->
    <a href="https://discord.gg/8YcBVKyG" target="_blank" class="discord-button">
        <i class="fab fa-discord"></i> Join Community
    </a>

    <script>
        // Simple animations
        document.querySelectorAll('.feature-card').forEach(card => {
            card.addEventListener('mouseover', () => {
                card.style.boxShadow = '0 8px 25px rgba(0,0,0,0.1)';
            });
            
            card.addEventListener('mouseout', () => {
                card.style.boxShadow = '';
            });
        });
    </script>
</body>
</html>
