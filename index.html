<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Base URL (ensure script paths resolve correctly even if hosted in a subfolder) -->
    <base href="/" />
    <title>IB Hub - Ultimate Revision Platform</title>
    
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-MZR8CD854N"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-MZR8CD854N');
    </script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* ===== Enhanced Design System ===== */
        :root {
            --primary: #00C853;
            --primary-dark: #009624;
            --background: #f8fafc;
            --surface: #ffffff;
            --text: #1a1a1a;
            --border: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --radius: 16px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --max-width: 1400px;
        }

        /* ===== Typography ===== */
        @font-face {
            font-family: 'Cera Pro';
            src: url('./fonts/CeraPro-Regular.woff2') format('woff2');
            font-weight: 400;
            font-style: normal;
        }

        @font-face {
            font-family: 'Cera Pro';
            src: url('./fonts/CeraPro-Medium.woff2') format('woff2');
            font-weight: 500;
            font-style: normal;
        }

        @font-face {
            font-family: 'Cera Pro';
            src: url('./fonts/CeraPro-Bold.woff2') format('woff2');
            font-weight: 700;
            font-style: normal;
        }

        body {
            margin: 0;
            background: var(--background);
            color: var(--text);
            font-family: 'Cera Pro', system-ui, -apple-system, sans-serif;
            line-height: 1.6;
        }

        /* ===== Navigation Bar ===== */
        header {
            padding: 1.5rem 2rem;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-content {
            max-width: var(--max-width);
            margin: 0 auto;
            font-size: 1.75rem;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        /* ===== Main Content ===== */
        main {
            max-width: var(--max-width);
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
        }

        /* ===== Hero Section ===== */
        .hero {
            text-align: center;
            padding: 6rem 1rem 4rem;
        }

        .hero h1 {
            font-size: 3rem;
            margin: 0 0 1.5rem;
            background: linear-gradient(45deg, var(--primary), var(--primary-dark));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero p {
            font-size: 1.25rem;
            color: #64748b;
            max-width: 800px;
            margin: 0 auto 2.5rem;
            line-height: 1.8;
        }

        /* ===== Question System ===== */
        .question-container {
            counter-reset: question;
            margin: 3rem 0;
        }

        .question {
            counter-increment: question;
            counter-reset: part;
            background: var(--surface);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            margin: 2rem 0;
            display: flex;
            transition: var(--transition);
            position: relative;
            padding-left: 4rem;
        }

        .question:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .question::before {
            content: counter(question) ".";
            position: absolute;
            left: 1.5rem;
            top: 1.5rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }

        .question-left {
            flex: 1;
            padding: 2rem;
        }

        .part {
            position: relative;
            margin: 1.5rem 0;
            padding-left: 2.5rem;
        }

        .part::before {
            content: counter(question) "." counter(part);
            counter-increment: part;
            position: absolute;
            left: 0;
            font-weight: 500;
            color: var(--primary-dark);
        }

        .question-right {
            width: 240px;
            padding: 2rem;
            background: rgba(0, 200, 83, 0.05);
            border-left: 2px solid var(--border);
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .meta-item {
            text-align: center;
            padding: 0.75rem;
            border-radius: 8px;
            background: var(--surface);
        }

        .meta-item .label {
            font-size: 0.9rem;
            color: #64748b;
            margin-bottom: 0.25rem;
        }

        .meta-item .value {
            font-weight: 600;
            color: var(--text);
        }

        .calculator-badge {
            font-size: 0.9rem;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-weight: 500;
        }

        .calculator-allowed {
            background: var(--primary);
            color: white;
        }

        .calculator-not-allowed {
            background: #ef4444;
            color: white;
        }

        /* ===== Social Links ===== */
        .social-section {
            margin-top: 4rem;
            padding-top: 3rem;
            border-top: 2px solid var(--border);
            text-align: center;
        }

        .social-grid {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        /* ===== Responsive Design ===== */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.25rem;
            }

            .question {
                flex-direction: column;
                padding-left: 3.5rem;
            }

            .question-right {
                width: 100%;
                border-left: none;
                border-top: 2px solid var(--border);
            }

            .question::before {
                left: 1rem;
            }
        }
    </style>
</head>

<body>
    <header>
        <div class="nav-content">IB Hub by Luke Yoon</div>
    </header>

    <main>
        <section class="hero">
            <h1>Master the IB Diploma</h1>
            <p>5000+ exam-style questions with detailed mark schemes<br>
            Completely free • No login required • Open source</p>
            
            <div style="margin-top: 3rem;">
                <a href="#app" class="homepageButton" onclick="document.getElementById('app').scrollIntoView({behavior: 'smooth'});">
                    <i class="fas fa-rocket"></i> Start Practicing Now
                </a>
            </div>
        </section>

        <!-- Mounting point for questions -->
        <div id="app"></div>

        <section class="social-section">
            <div class="social-grid">
                <a href="https://github.com/luke0514" target="_blank" class="homepageButton" style="background: #2d3436;">
                    <i class="fab fa-github"></i> GitHub
                </a>
                <a href="https://discord.gg/8YcBVKyG" target="_blank" class="homepageButton" style="background: #5865F2;">
                    <i class="fab fa-discord"></i> Discord
                </a>
            </div>
        </section>
    </main>

    <!-- Correctly referenced script -->
    <script src="/js/main.js" defer></script>
</body>

</html>
