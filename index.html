<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IB Hub by Luke Yoon</title>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-MZR8CD854N"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-MZR8CD854N');
    </script>

    <style>
        :root {
            --primary: #00C853;
            --secondary: #009933;
            --background: #f8f9fa;
            --text: #2d3436;
            --surface: #ffffff;
            --border: #dfe6e9;
        }

        @font-face {
            font-family: 'Cera Pro';
            src: url(./assets/CeraPro.ttf) format('truetype');
            font-weight: 400;
            font-style: normal;
        }

        @font-face {
            font-family: 'Cera Pro';
            src: url(./assets/CeraProMedium.otf) format('opentype');
            font-weight: 500;
            font-style: normal;
        }

        @font-face {
            font-family: 'Cera Pro';
            src: url(./assets/CeraProBold.otf) format('opentype');
            font-weight: 700;
            font-style: normal;
        }

        body {
            margin: 0;
            background: var(--background);
            color: var(--text);
            font-family: 'Cera Pro', sans-serif;
            line-height: 1.6;
        }

        #navBar {
            padding: 1.5rem;
            background: var(--primary);
            color: white;
            margin: 0;
            font-size: 1.5rem;
            text-align: center;
        }

        .homepageButton {
            display: inline-block;
            padding: 1rem 2rem;
            margin: 1rem;
            border-radius: 1rem;
            background: var(--primary);
            color: white !important;
            text-decoration: none;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .homepageButton:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        /* Enhanced Question Styling */
        .question {
            border-radius: 1rem;
            border: 2px solid var(--border);
            padding: 0;
            display: flex;
            margin: 2rem auto;
            max-width: 1200px;
            background: var(--surface);
            transition: transform 0.3s ease;
        }

        .question:hover {
            transform: translateY(-3px);
        }

        .questionLeft {
            width: 85%;
            padding: 2rem;
        }

        .questionRight {
            flex-grow: 1;
            background: #f0f0f0;
            padding: 2rem;
            border-radius: 0 1rem 1rem 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .marks {
            font-weight: 700;
            color: var(--primary);
            font-size: 1.2rem;
        }

        .marks::before { content: "["; }
        .marks::after { content: "]"; }

        .calculator {
            padding: 0.5rem 1rem;
            border-radius: 2rem;
            font-size: 0.9rem;
            margin-top: 1rem;
        }

        .calculatorAllowed { background: var(--primary); color: white; }
        .calculatorNotAllowed { background: #ff4444; color: white; }

        /* Modern Layout */
        #mainContent {
            padding: 2rem;
            min-height: 100vh;
            text-align: center;
        }

        .content-section {
            display: none;
            padding: 4rem 0;
        }

        .social-links {
            margin-top: 4rem;
            padding: 2rem 0;
            border-top: 2px solid var(--border);
        }

        hr {
            border: 1px solid var(--border);
            margin: 2rem auto;
            width: 60%;
        }
    </style>
</head>

<body>
    <h1 id="navBar">IB Hub by Luke Yoon</h1>

    <div id="mainContent">
        <div class="welcome-screen" style="min-height: 100vh; display: flex; flex-direction: column; justify-content: center;">
            <h1 style="font-size: 2.5rem; margin-bottom: 1rem;">Welcome to IB Hub</h1>
            <h2>
                <a href="#questionSection" class="homepageButton" id="enterButton">
                    Start Studying Now
                </a>
            </h2>
            
            <div class="social-links">
                <h4><a href="https://github.com/luke0514/" target="_blank" class="homepageButton" style="background: #2d3436;">
                    GitHub Profile
                </a></h4>
                <h4><a href="https://discord.gg/8YcBVKyG" target="_blank" class="homepageButton" style="background: #5865F2;">
                    Discord Community
                </a></h4>
            </div>
        </div>

        <!-- Question Section -->
        <div id="questionSection" class="content-section">
            <div class="question">
                <div class="questionLeft">
                    <h2>Sample Question 1</h2>
                    <p>This is where your question content will appear with full formatting and details.</p>
                </div>
                <div class="questionRight">
                    <div class="marks">[3]</div>
                    <div class="calculator calculatorAllowed">Calculator Allowed</div>
                </div>
            </div>
            <!-- Add more questions following the same structure -->
        </div>
    </div>

    <script>
        // Enhanced Navigation
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                
                if(target.id === 'questionSection') {
                    target.style.display = 'block';
                    document.querySelector('.welcome-screen').style.display = 'none';
                    // Load your questions here
                    loadQuestions();
                }
                
                window.scrollTo({
                    top: target.offsetTop,
                    behavior: 'smooth'
                });
            });
        });

        // Question Loader (Connect to your main.js)
        function loadQuestions() {
            // Your existing question loading logic
            // Example:
            const questionSection = document.getElementById('questionSection');
            questionSection.innerHTML = `
                <!-- Your loaded questions here -->
            `;
        }

        // Dynamic Button Hover Effects
        document.querySelectorAll('.homepageButton').forEach(button => {
            button.addEventListener('mouseover', () => {
                button.style.transform = 'translateY(-3px) scale(1.02)';
            });
            button.addEventListener('mouseout', () => {
                button.style.transform = 'translateY(0) scale(1)';
            });
        });
    </script>
</body>
</html>
