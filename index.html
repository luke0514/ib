<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IB Hub - Ultimate Revision Platform</title>

    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-MZR8CD854N');

    <style>
        /* ===== Core Design System ===== */
        :root {
            --primary: #00C853;
            --primary-dark: #009933;
            --background: #f8fafc;
            --surface: #ffffff;
            --text: #1a1a1a;
            --text-secondary: #4b5563;
            --border: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --radius: 1rem;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* ===== Enhanced Question Numbering ===== */
        .question-body {
            counter-reset: part;
            padding-left: 1.5rem;
        }

        .question-part {
            counter-increment: part;
            position: relative;
            margin-bottom: 1.5rem;
        }

        .question-part::before {
            content: counter(part, lower-alpha) ")";
            position: absolute;
            left: -1.75rem;
            font-weight: 600;
            color: var(--primary);
        }

        .sub-part {
            counter-reset: subpart;
            padding-left: 2rem;
            margin: 0.75rem 0;
        }

        .sub-part li {
            counter-increment: subpart;
            position: relative;
            list-style: none;
        }

        .sub-part li::before {
            content: counter(subpart, lower-roman) ")";
            position: absolute;
            left: -2rem;
            color: var(--text-secondary);
            font-size: 0.9em;
        }

        /* ===== Modified Marks Style ===== */
        .marks {
            font-size: 0.9rem;
            color: var(--text-secondary);
            font-weight: 500;
            background: #f3f4f6;
            padding: 0.25rem 0.75rem;
            border-radius: 0.5rem;
            display: inline-block;
        }

        .marks::before {
            content: "[";
            margin-right: 2px;
        }

        .marks::after {
            content: "]";
            margin-left: 2px;
        }

        /* ===== Question Display Adjustments ===== */
        .question {
            border-radius: var(--radius);
            border: 1px solid var(--border);
            margin: 2rem 0;
            background: var(--surface);
            padding: 2rem;
        }

        .question-header {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: var(--text);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .calculator-tag {
            font-size: 0.85rem;
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            background: #f3f4f6;
            color: var(--text-secondary);
        }

        .calculator-not-allowed {
            color: #dc2626;
            background: #fee2e2;
        }

        /* ===== Rest of your existing styles ===== */
        /* ... (keep all other existing styles) ... */
    </style>
</head>

<body>
    <!-- Example Question Structure -->
    <div class="question">
        <div class="question-header">
            <span>Question 1</span>
            <span class="calculator-tag calculator-not-allowed">CALCULATOR NOT ALLOWED</span>
        </div>
        <div class="question-body">
            <div class="question-part">
                Consider an arithmetic sequence \( 2, 6, 10, 14, \ldots \)
                <ol class="sub-part">
                    <li>Find the common difference, \( d \). <span class="marks">2</span></li>
                    <li>Find the 10th term in the sequence. <span class="marks">2</span></li>
                    <li>Find the sum of the first 10 terms. <span class="marks">2</span></li>
                </ol>
            </div>
        </div>
    </div>
</body>
</html>
