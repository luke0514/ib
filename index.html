  <!-- Style -->
  <style>
    /* ===== Base Variables ===== */
    :root {
      --primary: #00ff88;
      --primary-dark: #00cc66;
      --bg: #0f0f0f;
      --glass-bg: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.15);
      --text: #f4f4f4;
      --secondary-text: #c5c5c5;
      --shadow: 0 8px 32px rgba(0, 0, 0, 0.25);
      --radius: 1rem;
      --transition: 0.3s ease;
    }

    /* ===== General Reset ===== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      scroll-behavior: smooth;
    }

    a {
      color: inherit;
      text-decoration: none;
    }

    /* ===== Navigation ===== */
    #navBar {
      background: linear-gradient(90deg, var(--primary), var(--primary-dark));
      padding: 1.5rem 2rem;
      font-size: 2rem;
      font-weight: 700;
      text-align: center;
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 999;
      color: #0f0f0f;
    }

    /* ===== Hero Section ===== */
    .hero {
      padding: 6rem 1rem;
      text-align: center;
    }

    .hero h1 {
      font-size: 3.5rem;
      font-weight: 700;
      background: linear-gradient(90deg, var(--primary), #66ffcc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.25rem;
      color: var(--secondary-text);
      max-width: 700px;
      margin: 0 auto;
    }

    .btn-glow {
      display: inline-block;
      margin-top: 2.5rem;
      padding: 1rem 2rem;
      border-radius: var(--radius);
      background: var(--primary-dark);
      color: #000;
      font-weight: 600;
      font-size: 1.1rem;
      transition: var(--transition);
      box-shadow: 0 0 15px var(--primary);
    }

    .btn-glow:hover {
      transform: scale(1.05);
      background: var(--primary);
      box-shadow: 0 0 25px var(--primary);
    }

    /* ===== Social Links ===== */
    .social-section {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1.5rem;
      margin: 4rem 0 2rem;
    }

    .social-btn {
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(10px);
      padding: 1rem 2rem;
      border-radius: var(--radius);
      font-weight: 600;
      color: white;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      box-shadow: var(--shadow);
      transition: var(--transition);
    }

    .social-btn:hover {
      transform: translateY(-3px);
      background: var(--primary-dark);
    }

    /* ===== Responsive ===== */
    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2.5rem;
      }

      .hero p {
        font-size: 1.05rem;
      }
    }
  </style>
</head>

      </a>
    </section>
  </main>

  <script src="./assets/main.js"></script>
</body>
</html>
